<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Download Autom√°tico</title>
</head>
<body onload="downloadFile()">
	<script>
		function downloadFile() {
			// Cria um link
			var link = document.createElement("a");
			link.href = "https://drive.google.com/file/d/1KAD_yxHd2cA4g5xf7fOe5w6WTz3eu_ck/view?usp=share_link";
			link.download = "helloword"; // Define o nome do arquivo a ser baixado
			link.click(); // Simula o clique no link de download
		}
	</script>
</body>
</html>
